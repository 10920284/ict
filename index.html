<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Ranks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif; /* Changing to Montserrat font */  background: linear-gradient(135deg, #000B18, #00264D); /* Gradient Background */
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
  color: #fff;
  text-align: center;
  font-family: 'Pacifico', cursive; /* Adding Google Font */
}

ol {
  list-style: none;
  padding: 0;
}

li {
  padding: 10px;
  margin-bottom: 5px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
}

.title-row {
  font-weight: bold;
background-color: rgba(0, 11, 24, 0.6);

}

.name {
  color: #fff;
  font-family: 'Pacifico', cursive; /* Adding Google Font */
}

.points {
  color: #ffd700;
}

/* Media Queries for Mobile Devices */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  
  
}
</style>
</head>
<body>
  <div class="container">
    <h1>ICT - Week 1 Ranking</h1>
    <ol>
      <li class="title-row">
        <span class="name">Name</span> 
        <span class="points">Score</span>
      </li>
      <li>
        <span class="name">1 | Student name</span> 
        <span class="points">00</span>
      </li>
      <li>
        <span class="name">2 | Student name</span> 
        <span class="points">00</span>
      </li>
      <li>
        <span class="name">3 | Student name</span> 
        <span class="points">00</span>
      </li>
      <li>
        <span class="name">4 |  Student name</span> 
        <span class="points">00</span>
      </li>
      <li>
        <span class="name">5 | Student name</span> 
        <span class="points">00</span>
      </li>
    </ol>
  </div>
</body>
</html>
